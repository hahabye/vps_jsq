name: Build and Release

on:
  push:
    branches: [ "main" ]
    #tags: [ 'v*.*.*' ]
    #paths:
    #  - 'dist/**'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        # os: [ubuntu-latest, macos-latest]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js env
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Initialize Vite project
        run: |
          npm create vite@latest vite-app -- --template vanilla
          cp vite-app/package.json .
          npm install vite --save-dev

      - name: Install dependencies
        run: |
          npm install
          cat package.json

      - name: Build for Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          # tar
          echo "$(date +'%Y-%m-%dT%H:%M:%S%z')" > dist/build.txt
          cd dist && tar -czvf ../vps_jsq.tar.gz * && cd ..
          cp vps_jsq.tar.gz dist/
          # release files          
          echo "/////////////////// dist  list ///////////////////"
          ls -Alh dist

      # https://github.com/actions/upload-artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: |
            dist/vps_jsq.tar.gz
            dist/build.txt
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    #if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          # binaries-${{ matrix.os }}
          name: binaries-ubuntu-latest
          path: artifacts

      - name: Prepare release files
        run: |
          ls -al
          ls artifacts -al
          mkdir -p release
          cp -f artifacts/* release/ || true
          cd release
          echo "文件列表(release):"
          ls -al

      - name: Delete existing latest tag
        if: github.ref == 'refs/heads/main'
        run: |
          git fetch --tags
          if git rev-parse --verify refs/tags/latest >/dev/null 2>&1; then
            echo "Deleting existing latest tag..."
            git tag -d latest
            git push origin :refs/tags/latest
          else
            echo "No existing latest tag."
          fi

      # https://github.com/softprops/action-gh-release
      # 由 main 分支触发的 Action，{{ github.ref_name }} 的值是 refs/heads/main
      # tag_name: ${{ github.ref_name }}
      - name: Create Latest Release
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: "latest"
          name: "Release latest"
          files: release/*
          draft: false
          prerelease: false          
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Log build completion
        run: echo "Build and release completed at $(date -u)"